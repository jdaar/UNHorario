name: CI

on:
  push:
    branches: [ master, alpha, beta ]
  pull_request:
    branches: [ master, alpha, beta ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: make format
      - run: make lint
      - run: make test
